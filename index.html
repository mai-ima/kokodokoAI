
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ここどこAI - 日本精密場所特定システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap');
        
        :root {
            --apple-blue: #007AFF;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; overflow: hidden; background: #ffffff;
        }

        .orb {
            position: absolute; border-radius: 50%; filter: blur(140px);
            opacity: 0.6; animation: move 25s infinite alternate ease-in-out;
        }
        .orb-1 { width: 1000px; height: 1000px; background: #e0f2fe; top: -30%; left: -20%; }
        .orb-2 { width: 1100px; height: 1100px; background: #fdf4ff; bottom: -30%; right: -20%; animation-delay: -7s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(15%, 15%) scale(1.15); }
        }

        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--glass-border);
        }

        .ios-card {
            border-radius: 36px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
            transition: all 0.4s cubic-bezier(0.15, 0, 0.2, 1);
        }

        .skeleton {
            background: linear-gradient(
                90deg, 
                rgba(240, 240, 247, 1) 25%, 
                rgba(252, 252, 255, 1) 50%, 
                rgba(240, 240, 247, 1) 75%
            );
            background-size: 200% 100%;
            animation: skeleton-shimmer 2s infinite linear;
        }

        @keyframes skeleton-shimmer {
            0% { background-position: 150% 0; }
            100% { background-position: -150% 0; }
        }

        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--apple-blue), transparent);
            box-shadow: 0 0 20px var(--apple-blue), 0 0 5px #fff;
            z-index: 25;
            animation: scan-move 2.5s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes scan-move {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .ios-btn-primary {
            background: var(--apple-blue);
            color: white;
            border-radius: 22px;
            font-weight: 800;
            transition: all 0.4s cubic-bezier(0.15, 0, 0.2, 1);
        }

        .ios-btn-primary:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 122, 255, 0.3);
        }

        .ios-btn-primary:active {
            transform: scale(0.98) translateY(0);
        }

        /* Leaflet adjustment */
        .leaflet-container {
            border-radius: 28px;
            z-index: 5;
            filter: grayscale(0.2) contrast(1.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .sheet-handle {
            width: 40px;
            height: 5px;
            background-color: rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            margin: 12px auto;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="liquid-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    <div id="root"></div>
</body>
</html>
